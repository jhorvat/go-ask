{{set . "title" "Go Ask!"}}
{{template "header.html" .}}

<div class="row">
  <div class="small-12 medium-8 large-6 columns medium-push-4 large-push-3">
    <!-->Feed</!-->
    {{if .questions}}
      {{range .questions}}
      <div class="row">
        <div class="small-9 large-10 columns">
          <p><strong><a href="">{{.Title}}</a></strong><br>{{.Body}}</p>
          <ul class="inline-list">
            <li><a href="">Reply</a></li>
            <li><a href="">Share</a></li>
          </ul>
        </div>
      </div>
      </hr>
      {{end}}
    {{end}}
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
