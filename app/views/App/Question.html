{{set . "title" .question.Title}}
{{template "header.html" .}}

<div class="row">
	<div class="small-12 large-centered columns">
		<h3>{{.question.Title}}</h3><hr/>
		<div class="small-2 columns">
			<div class="panel">
				<img src="http://placehold.it/80x80&text=[img]" />
				<h6 class="subheader">username</h5>
				<h4 class="subheader"><small>Sept 15</small></h6>
			</div>
		</div>
		{{.question.Body}}
		<div class="small-2 columns">
			{{range .question.Tags}}
	        <a href="question/tag/{{.}}" class="tiny button">{{.}}</a>
			{{end}}
		</div>
	</div>
</div>

{{template "footer.html" .}}
